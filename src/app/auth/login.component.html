<div class="auth-page">
  <form class="auth-card" (ngSubmit)="login()">

    <h2>Alma Lab</h2>

    <input type="text"
           placeholder="Логин"
           [(ngModel)]="form.username"
           name="username"
           required>

    <input type="password"
           placeholder="Пароль"
           [(ngModel)]="form.password"
           name="password"
           required>

    <button type="submit">Войти</button>

    <p class="link">
      <a routerLink="/register">Регистрация нового пользователя</a>
    </p>

    <p class="error" *ngIf="error">{{ error }}</p>

  </form>

  <div class="guest-login-container">
    <div class="divider">
      <span>ИЛИ</span>
    </div>

    <div class="guest-form">
      <h3>Просмотр документов организации</h3>
      <p class="subtitle">Введите название компании для гостевого доступа</p>

      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="guestOrgName"
          placeholder="Например: ИП Айсберг"
          (keyup.enter)="onGuestLogin()"
        >
        <button class="guest-btn" (click)="onGuestLogin()">
          Войти как гость
        </button>
      </div>
    </div>
  </div>
</div>
