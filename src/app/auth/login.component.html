<div class="auth-page">
  <form class="auth-card" (ngSubmit)="login()">

    <h2>Alma Lab</h2>

    <input type="text"
           placeholder="Логин"
           [(ngModel)]="form.username"
           name="username"
           required>

    <input type="password"
           placeholder="Пароль"
           [(ngModel)]="form.password"
           name="password"
           required>

    <button type="submit">Войти</button>

    <p class="link">
      <a routerLink="/register">Регистрация нового пользователя</a>
    </p>

    <p class="error" *ngIf="error">{{ error }}</p>

  </form>
</div>
